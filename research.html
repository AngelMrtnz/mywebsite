    <div id="list"></div>
    <script>
    fetch('papers.xml')
        .then(response => response.text())
        .then(str => {
        // Convert text to XML
        const xml = new DOMParser().parseFromString(str, "text/xml");
        
        // Extract titles and print them
        let html = "";
        xml.querySelectorAll("entry").forEach(paper => {
            const title = paper.querySelector("title").textContent;
            const summary = paper.querySelector("summary").textContent;
            html += `<h3>${title}</h3><p>${summary}</p>`;
        });

        document.getElementById('list').innerHTML = html;
        });
    </script>
